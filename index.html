<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>韓国語フレーズ練習</title>
<style>
  body { font-family: Arial; max-width:700px; margin:auto; padding:20px; }
  .phrase { padding:10px 15px; border:1px solid #ccc; border-radius:8px; margin-bottom:10px; box-shadow:1px 1px 4px rgba(0,0,0,0.1); }
  .translation { color:#444; margin-top:5px; display:none; }
  button { margin-right:5px; margin-top:5px; }
</style>
</head>
<body>

<h1>韓国語フレーズ練習</h1>
<div id="phrases"></div>

<script>
const baseURL = "https://username.github.io/repo-name/audio/"; // ←自分のGitHub PagesのURLに置き換える
const phrases = [
  {kr:"① 이름이 뭐예요?", jp:"あなたの名前は何ですか？", src:"1.mp3"},
  {kr:"② 고향은 어디예요?", jp:"故郷はどこですか？", src:"2.mp3"},
  {kr:"③ 어디에 살고 있어요?", jp:"どこに住んでいますか？", src:"3.mp3"},
  {kr:"④ 잘 지내요?", jp:"元気ですか？", src:"4.mp3"},
  {kr:"⑤ 당신은요?", jp:"あなたは？", src:"5.mp3"},
  {kr:"⑥ 만나서 반갑습니다", jp:"お会いできてうれしいです", src:"6.mp3"},
  {kr:"⑦ 뭐 하고 있어요?", jp:"何をしていますか？", src:"7.mp3"},
  {kr:"⑧ 한국어 할 줄 알아요?", jp:"韓国語を話せますか？", src:"8.mp3"},
  {kr:"⑨ 왜 한국어를 공부하고 있어요?", jp:"なぜ韓国語を勉強しているのですか？", src:"9.mp3"},
  {kr:"⑩ 왜냐하면 좋아하기 때문입니다", jp:"なぜなら好きだからです", src:"10.mp3"}
];

const container = document.getElementById("phrases");
phrases.forEach((p,i)=>{
  const div=document.createElement("div");
  div.className="phrase";
  div.innerHTML=`
    <p><b>${p.kr}</b></p>
    <button onclick="toggleTranslation('t${i}')">日本語訳</button>
    <p id="t${i}" class="translation">${p.jp}</p>
    <button onclick="playAudio('a${i}')">▶ 音声</button>
    <audio id="a${i}" src="${baseURL + p.src}"></audio>
  `;
  container.appendChild(div);
});

function toggleTranslation(id){
  const t=document.getElementById(id);
  t.style.display=(t.style.display==="none")?"block":"none";
}

function playAudio(id){
  const audio=document.getElementById(id);
  audio.play();
}
</script>

</body>
</html>
